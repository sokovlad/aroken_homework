<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wake&Bake</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="header__top">
          <div class="container">
            <div class="header__top-inner">
              <a href="#" class="header__link-logo">
                <img
                  src="img/icons/logos/logo-dark.svg"
                  alt="Логотип Wake & Bake"
                  class="header__logo"
                />
              </a>
              <nav class="header__nav">
                <ul class="header__list">
                  <li class="header__item">
                    <a href="#" class="header__link"> Программа обучения </a>
                  </li>
                  <li class="header__item">
                    <a href="#" class="header__link"> Галерея </a>
                  </li>
                  <li class="header__item">
                    <a href="#" class="header__link"> Отзывы </a>
                  </li>
                  <li class="header__item">
                    <a href="#" class="header__link"> Контакты </a>
                  </li>
                </ul>
              </nav>
              <a href="#" class="burger-menu">
                <span></span>
              </a>
            </div>
          </div>
        </div>
        <section class="hero">
          <div class="container">
            <div class="hero__inner">
              <div class="hero__content">
                <div class="hero__info">
                  <span>Старт</span>
                  <span>26.06.2023</span>
                </div>
                <h1 class="hero__title section__title">
                  Научись печь торты и&nbsp;десерты с&nbsp;нуля
                </h1>
                <p class="hero__descr section__descr">
                  За&nbsp;8&nbsp;практических занятий ты&nbsp;получишь новые
                  возможности для самореализации и&nbsp;любимое дело
                </p>
                <div class="hero__play hero__play--mobile">
                  <a
                    data-fslightbox="mobile"
                    href="video/bake.webm"
                    class="hero__btn-play"
                  >
                    <svg
                      width="26"
                      height="28"
                      viewBox="0 0 26 28"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M23.7002 11.4017C25.7002 12.5564 25.7002 15.4432 23.7002 16.5979L5.4002 27.1634C3.4002 28.3181 0.900195 26.8747 0.900195 24.5653L0.900196 3.43429C0.900196 1.12489 3.4002 -0.318483 5.4002 0.836217L23.7002 11.4017Z"
                        fill="#FFA55C"
                      />
                    </svg>
                  </a>
                  <div class="hero__play-text">
                    Посмотри, как готовятся наши&nbsp;торты
                  </div>
                </div>
                <a href="#" class="hero__btn btn"> Записаться на&nbsp;курс </a>
              </div>
              <div class="hero__action">
                <img
                  src="img/content/girl.png"
                  alt="Девушка с тортом"
                  class="hero__img"
                />
                <div class="hero__play">
                  <a
                    data-fslightbox="gallery"
                    href="video/bake.webm"
                    class="hero__btn-play"
                  >
                    <svg
                      width="26"
                      height="28"
                      viewBox="0 0 26 28"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M23.7002 11.4017C25.7002 12.5564 25.7002 15.4432 23.7002 16.5979L5.4002 27.1634C3.4002 28.3181 0.900195 26.8747 0.900195 24.5653L0.900196 3.43429C0.900196 1.12489 3.4002 -0.318483 5.4002 0.836217L23.7002 11.4017Z"
                        fill="#FFA55C"
                      />
                    </svg>
                  </a>
                  <div class="hero__play-text">
                    Посмотри, как готовятся наши&nbsp;торты
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>

    <script src="js/fslightbox.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
